[game_desc]
cloakofd.gam=Метки: рекомендуем новичкам, демонстация, размер - маленький, сложность - низкая. Простейшая демонстрационная игра.
kaschey.gam=Метки: рекомендуем, по сказке, размер - средний, сложность - средняя. Кащей Бессмертный, как любой уважающий себя кащей, не может жить без того, чтобы не чахнуть над златом. Однако, в этот раз такая, казалось бы рутинная (для Кащея) задача превращается в сложную головоломку. Главным образом, благодаря вчерашней вечеринке...
ditchr.gam=Метки: рекомендуем, научная фантастика, размер - большой, сложность средняя. «Блуждания в окопный день» — игра, действие которой протекает на территории воображаемого аналога реально существующего Калифорнийского Технологического Института в сказочном аналоге города Пасадена. Главный персонаж игры, в роли которого Вы выступаете - студент младшего курса КалиТеха. В начале игры Вы обнаруживаете, что сегодня "Окопный день" - традиционный праздник КалиТеха, во время которого старшекурсники на весь день покидают кампус, предварительно заблокировав двери в свои комнаты при помощи всевозможных головоломок и устройств, называемых «преградами». Ваша задача - преодолеть все преграды, созданные старшекурсником, который живёт напротив Вас в холле общежития, чтобы пробраться в его комнату и забрать то, что он мог оставить в качестве вознаграждения.
dreamor.gam= Метки: фэнтези, победить конкурса, сложность - выше среднего. Дримор - игра рассчитанная в большей степени на исследование, чем на решение загадок или ведение боёв и развитие героя в духе РПГ. Последние моменты введены для придания реализма игрового процесса и создания специфической атмосферы. Поэтому можете особо не боятся того, что герой погибнет в бою - вероятнее, что это случится при определённом событии.
Weapon_rls.gam= Метки: история, Китай, размер - средний, сложность - выше среднего. Игра повествует об одном из деяний легендарного китайского судьи Ди Женчьжи, реальной исторической фигуры эпохи династии Тан. По пути на новое место службы Ди с семьей останавливается в небольшой деревушке возле старого буддисткого монастыря и получает письмо от настоятеля храма с просьбой предотвратить похищение священного оружия Ли Гуана, которое якобы хранится в пагоде.
vkkpuzl.gam=Метки: рекомендуем новичкам, демонстация, размер - маленький, сложность - низкая. Вариант загадки о переправе мужика с козой, капустой и волком.
spacespy_rls.gam=Метки: научная фантастика, размер - средний, сложность - низкая. На собеседовании в частное разведывательное агенство, вам предложили пробраться на орбитальную космическую станцию и немного изменить ее положение...
threemed.gam=Метки: демонстация, по сказке, размер - средний, сложность - низкая. Вариации на тему сказки Л.Н. Толстого. Создано в модификации системы TADS. Обучающе-демонстрационная игра. Oдна девочка ушла из дома в лес. В лесу она заблудилась и стала искать дорогу домой, да не нашла, а пришла в лесу к домику...
ou.gam=Метки: победить конкурса, размер - средний, сложность - высокая. И неожиданно ты проснулся, с ужасом обнаружив, что находишься не в своей постели, куда -- ты в этом уверен! -- лег вчера вечером, а стоя под открытым небом, усыпанным звездами. "Луны на небе что-то не видно", -- подумал ты, -- "должно быть новолуние." 
Love.gam=Метки: размер - средний, сложность - средняя. Добудь видеокарту — или умри. Я не мог больше ждать. Я не мог больше терпеть. Я пришел за ней. 
tower.gam=Метки: фэнтези, размер - средний, сложность - высокая. Игра создана на конкурс "КРИЛ 2008", под впечатлением и по мотивам рассказа Кэролайн Черри "Последняя башня". Давным-давно, Белая Башня принадлежала великому волшебнику, чье настоящее имя осталось неизвестным для потомков. Но современники звали его Морзен, что на древнем языке означало "безжалостный, холодный, равнодушный" и боялись подойти к башне даже в пределы видимости. После Морзена здесь жили другие великие волшебники, но история не сохранила даже их прозвищ. Теперь здесь живешь ты. Сорок лет назад ты вошел в эту башню по зову своего предшественника. Ты знал его имя. Его звали Грей. Старик хотел передать тебе все, что знал, но не успел. И вот теперь ты сам стар и немощен, и при этом даже не можешь позвать того, кто сменит тебя в Башне! Эх! 
fishing.gam=Метки: рекомендуем, размер - средний, сложность - средняя. Завтра суббота... Наконец-то... Неужели целых два дня я не буду видеть этих родных лиц юзеров, не буду каждые две минуты хватать телефонную трубку и сломя голову бежать в бухгалтерию, чтобы в сотый раз показать, где у компьютера пресловутая any key? Шеф еще тут пристал - сайт, говорит, хочу... Я ему кто - и швец, и жнец, и на дуде игрец? Все! Баста! С меня довольно! В конце концов, имею я право на свои законные выходные? С сегодняшнего вечера меня ни для кого нет, ДЛЯ ВСЕХ Я УМЕР. На рыбалку... Рыбку половить, воздухом подышать... Ну скажите, есть ли на свете что-то более приятное, чем посидеть с удочкой на берегу, потягать окушков, а если удача улыбнется, то что-нибудь поприличнее вытащить? 
lagrange_rls.gam=Метки: научная фантастика, размер - средний, сложность - средняя. Если есть возможность урвать хотя бы пару лишних минут сна, их нужно урвать. С тех пор, как у нас с Наташей появилась маленькая Юла, сон - редкий гость в нашей квартире. Сегодня я спал долго, и кажется, наконец выспался. Вообще-то нашу дочурку зовут Юлей, но она всегда такая беспокойная, что Наташа зовет ее не иначе, как Юлой. Она хорошая девочка, просто еще не поняла преимущества дневного образа жизни. Я проснулся оттого, что за окном расчирикались воробьи. Открыв глаза, я с удивлением обнаружил, что спать мне больше не хочется. Значит, пора вставать! 
urz.gam=Метки: зомби, размер - меньше среднего, сложность - средняя. Обычный вечерний поход за хлебом оборачивается кровавым кошмаром, потому что все население города превратилось... в ЗОМБИ! Самобытное произведение в жанре трэш-дум-хоррор-панк. ВАЖНОЕ ЗАМЕЧАНИЕ: В этой игре существует только три концовки: две случаются от бездействия, третья от определенных действий. Если вы видели все три, значит, вы прошли игру.
zz.gam=Как все начинается: — В эфире снова Запретная Зона. Сегодня наше расследование заказал Данил. Послушаем телефонный звонок: — Здравствуйте меня зовут Данил. С тех пор как моим напарником стал Андрей, у меня начала пропадать медь. Я подозреваю его в хищения и хочу чтобы вы провели расследование...
ngr.gam=Перевод игры "A Night Guest" by Dr. Inkalot
lim.gam=Лучший из миров
deepr.gam=Метки: рекомендуем, научная фантастика, размер - большой, сложность - средняя. Классическая текстовая игра в жанре научной фантастики.  Дрейфуя в космосе без капли горючего, вам придётся попросить помощь у ближайшей космической станции, которая окажется покинутой, и, похоже, совсем недавно на ней происходили довольно странные вещи. Попытайтесь спуститься на планету, если Вы отважитесь на это.
im.gam=Тебя послали защищать эту дорогу с отрядом примерно под двести оглоедов. Негусто, но это практически всё, чем Королевство располагает на данный момент: почти вся армия сейчас брошена на запад, где разворачивается битва с главными силами Орды. Собственно, и ты был бы там со своими бойцами, если бы разведчики не донесли о том, что противник готовит обходной маневр с тыла. Правда, ни о точном местоположении врага, ни о его численности тебе сообщить не удосужились - очень уж торопились отрядить тебя на прикрытие задних подступов. Конечно, такая спешка сама по себе наводит на определенные мысли... С другой стороны, это типичный стиль работы твоего командования. 
kash2.gam=Метки: рекомендуем, сказка, размер - маленький, сложность - ниже среднего. Сегодня важный день. Ты давно собирался это сделать, но всё как-то откладывал. Однако недавний инцидент с придурком-богатырём, который чуть не украл драгоценную Подушечку для Иглы, подтолкнул тебя к решительным действиям. Смерть необходимо спрятать получше, а то ты рискуешь перестать быть Бессмертным...
isle.gam=..И надо ж было такому случиться, что в первый же рейс Федька опять попал в историю. Точнее, попали все. Уж на что капитан уговаривал клиента посмотреть на небо и поверить прогнозу погоды, обещавшему шторм. Но толстая пачка зеленых бумажек мигом заглушила голос разума, и корабль вышел-таки в открытый океан, где, в сотнях километров от берега, должно было состояться "чиста пацанское" празднование дня рождения бывшего хозяина брикета долларов.
GoldBoomerang.gam=...Закат. Нежно-розовое небо и огромное рыжее солнце, наполовину севшее за холмы, освещают ослепительной красоты женщину, стоящую на фоне темнеющего моря. 
blood.gam=Метки: детектив, размер - маленький, сложность - ниже среднего. В жизни порой случаются удивительные случайности и совпадения, в чем я стал еще чаще убеждаться с тех пор как стал биографом мосье Блуда, человека необычайного ума. С какой непостежимой легкостью, будто нечаянно, ему удавалось раскрывать таинственные преступления, когда родственники и полиция уже давно отчаялись найти виновного. Иногда, как в случае который я желаю вам поведать, ему удавалось распутывать эти преступления даже не выходя из дому.
GED2.gam=Небольшая игра повествуящая о приключениях в подземном городе.В игре есть глаголы: поджечь,сварить,заморозить,отравить,разобрать.
anxnight.gam=Дождь льет как из ведра. Осторожно пробираясь по ночным джунглям, ты беззвучно проклинаешь судьбу, которая забросила тебя в это забытое всеми место. Мокрые ветки безжалостно хлещут по лицу, орошая его холодными каплями грязной воды, а растительность под ногами то и дело норовит ухватить за ногу, заставив тебя распластаться в грязной влажной траве под ногами. Рядом шагает капитан Додж; лицо боевого товарища как всегда невозмутимо, и ты гадаешь, способно ли что-нибудь в мире нарушить это спокойствие.
vks3.gam=Как же болит голова! Да и туловище тоже, особенно левая его сторона. Сквозь щелочки-глаза солнечные лучи врезаются в череп, словно консервный нож в банку тушенки, и пытаются вскрыть его и выжечь мозг.
chervimen.gam=Безумный булькающий и шипящий хохот оглашал стены бункера уже вторую минуту. - Да, да, ты, наконес, в наших руках!!! Ха-ха-хе! - червейшие волосы взлетали с каждым раскатом смеха. 
r14s12.gam=Ты живешь с родителями, поэтому тебе приходится ютиться в довольно тесной каморке. Большую ее часть занимает кровать, на оставшейся площади разместились универсальный шкаф, скромный столик и табуретка. Дверь в коридор ведет на запад, на противоположной стене небольшое окошко смотрит во двор. На столе ты видишь пакет пива. 
dov_p1.gam=Вот шакалы, думаешь ты про себя, задыхаясь от гнева. Все эти подлецы из Правления Гильдии Воров... Как они могли? Конечно, последние недели были не самыми удачными для тебя (по правде говоря, ты бы с удовольствием стер их из памяти, если бы только мог), и пару раз ты спасся просто чудом. Но в твоей профессии никто не застрахован от полосы неудач!
Edu1_rls.gam=Метки: рекомендуем новичкам, демонстация, размер - маленький, сложность - низкая. Ты оказался в комнате, но к сожалению не помнишь как сюда попал. Тебе надо выбраться наружу